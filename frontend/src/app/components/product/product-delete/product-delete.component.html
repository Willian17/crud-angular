<mat-card>
    <mat-card-title>Confirmar Exclusão do produto</mat-card-title>
    <mat-card-subtitle class="subtitle">
       Tem certeza que deseja excluir o produto: {{product.name}} do preço R$ {{product.price}} ?
    </mat-card-subtitle>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
